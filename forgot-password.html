<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forgot your password</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <div class="contaner">
      <div class="login-page">
        <img src="images/half-background.png" class="half-background" />
        <div class="content">
          <p class="title">IMPEKABLE</p>
          <p class="welcome-message">
            Enter your email and we send you a password reset link.
          </p>
          <form class="login-form">
            <input type="email" placeholder="Email" class="form-item" />
            <div class="submit">
              <input
                type="submit"
                value="Send request"
                class="sent-request-btn"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
