    </head>
    <body>

                  ><img src="images/icon_inbox.svg"  /> <span>Inbox</span></a
                >

              <li class="side-item">
                <a href="product-1.html" 
                  ><img src="images/icon_products.svg"  /> <span>Products</span></a
                >
              </li class="side-item">
              <li class="side-item">
                <a href="invoices.html" 
                  ><img src="images/icon_Invoices.svg" /> <span>Invoices</span></a
                >
              </li>
              <li class="side-item">
                <a href="#" 
                  ><img src="images/icon_customers.svg"  /> <span>Customers</span></a
                >
              </li>
              <li class="side-item">
                <a href="#"
                  ><img src="images/icon_chat-room.svg"  /> <span>Chat Room</span></a

              <li class="side-item">
                <a href="#" 
                  ><img src="images/icon_calendar.svg"  /> <span>Calendar</span></a

              <li class="side-item">
                <a href="#" 
                  ><img src="images/icon_setting.svg" /> <span>Setting</span></a

              <li class="side-item">
                <a href="#"
                  ><img src="images/icon_home.svg" /> <span>Home</span></a
                >
              </li>
            </ul>
          </div>
          <div class="search-par">
            <div class="search-reg">
              <form>
                <img src="images/icon_search.svg" alt="" />
                <input
                  type="search"
                  placeholder="Search transactions, invoices or help"
                />
              </form>
            </div>
            <div class="right-icons">
              <div class="head-icons">
                <img src="images/icon_search.svg" class="items">
                <img src="images/Chat Icon.svg" class="items">
                <img src="images/Notification.svg" class="items">
              </div>
              <div class="avatar">
                <a class="john-avatar">
                  John Doe<img src="images/small-down.svg">
                </a>
                <img src="images/Avatar.png">
              </div>
            </div>
            
           
           
            </div>
            <div class="center-content">
              <p class="inbox-title">Inbox</p>
              <div class="inbox-profile">
                <div class="comopos">
                  <button class="compose-btn">Compose</button>
                </div>
                <div class="left-side">
                  <div class="inbox-nav">
                    <div class="blue-inbox">
                      <p class="blue-item">inbox</p><span class="blue-number">5</span>
                    </div>
                    <p class="inbox-nav-item">Sent</p>
                    <p class="inbox-nav-item">Draft</p>
                    <p class="inbox-nav-item">Trash</p>
                    <div class="blue-inbox">
                      <p class="blue-item" >Important</p><span  class="blue-number">2</span>
                    </div>
                    <p class="inbox-nav-item">Spam</p>
                    <p class="inbox-nav-item">Starred</p>
                  </div>
                  <div class="tag">
                    <h3 class="tag-title">Tag</h3>
                    <ul>
                      <li class="inbox-nav-item">Sales</li>
                      <li class="inbox-nav-item">Markiting</li>
                      <li class="inbox-nav-item">Design</li>
                    </ul>
                  </div>
                </div>
                <div class="form-side">
                    <form>
                        <input type="email" placeholder="To" class="form-side-item">
                        <input type="email" placeholder="Cc" class="form-side-item">
                        <input type="text" placeholder="Subject" class="form-side-item">
                    </form>
                    <div class="text-area-part">
                        <div class="content-text-area">
                          <p class="font-type">Normal</p>
                          <i class="fas fa-caret-down"></i>
                          <p class="font-type">Sans Serif</p>
                          <i class="fas fa-caret-down"></i>
                          <div class="group-1-symble">
                            <i class="fas fa-bold"></i>
                            <i class="fas fa-italic"></i>
                            <i class="fas fa-underline"></i>
                            <i class="fas fa-strikethrough"></i>
                            <i class="fas fa-quote-right"></i>
                          </div>
                          <div class="group-1-symble">
                            <i class="fas fa-list-ol"></i>
                            <i class="fas fa-list"></i>
                            <i class="fas fa-outdent"></i>
                            <i class="fas fa-indent"></i>
                          </div>
                          <div class="group-1-symble">
                            <i class="fas fa-link"></i>
                            <i class="far fa-image"></i>
                            <i class="fas fa-film"></i>
                          </div>
                          <div class="last-symble">
                            <i class="fas fa-remove-format"></i>
                          </div>
                         
                        </div>
                        <textarea   class="write-somthing" cols="30" rows="10" placeholder="Writhe Somthing">
  
                      </textarea>
                        
  
  
  
  
  
                    </div>
                    <div class="form-btn">
                        <a href="#"><button class="send-btn">Send</button></a>
                    </div>
              
                  </div>
              </div>
            </div>
          </div>
     </body>      


</html>
