<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign in</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <div class="contaner">
      <div class="login-page">
        <img src="images/half-background.png" class="half-background" />
        <div class="content">
          <p class="title">IMPEKABLE</p>
          <p class="welcome-message">
            Welcome back! Please login to your account.
          </p>
          <form class="login-form">
            <input type="text" placeholder="Username" class="form-item" />
            <input type="text" placeholder="Password" class="form-item" />
            <div class="checkbox">
              <input type="checkbox" /> <span>Remember me</span>
              <span class="forgot-password">Forgot password</span>
            </div>
          </form>
          <div class="submit">
            <a href="home.html"
              ><input type="submit" value="Login" class="login-btn"
            /></a>
            <a href="signuppage.html"
              ><input type="submit" value="Sign up" class="signup-btn"
            /></a>
          </div>
          <div class="footer-login">
            <p class="term-use">Term of use. Privacy policy</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
