<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign up page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <div class="login-page">
      <img src="images/half-background.png" class="half-background" />
      <div class="content">
        <p class="title">IMPEKABLE</p>
        <p class="welcome-message">
          Welcome back! Please login to your account.
        </p>
        <form class="login-form">
          <div class="info-user">
            <input type="text" placeholder="First name" class="form-item" />
            <input type="text" placeholder="Last name" class="form-item" />
          </div>
          <input type="text" placeholder="User name" class="form-item" />
          <input type="email" placeholder="Email" class="form-item" />
          <input type="password" placeholder="Password" class="form-item" />
          <input
            type="password"
            placeholder="Confirm Password"
            class="form-item"
          />
          <div class="checkbox">
            <input type="checkbox" />
            <span>I agree with terms and conditions</span>
          </div>
        </form>
        <div class="submit">
          <a href="home.html">
            <input type="submit" value="Sign up" class="signupbtn-2"
          /></a>
        </div>
        <a href="#" class="already-have-account"
          >Already have an account? Sign in.</a
        >
        <p class="term-use">Term of use. Privacy policy</p>
      </div>
    </div>
  </body>
</html>
